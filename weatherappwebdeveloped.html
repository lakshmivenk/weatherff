<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter location (e.g., city or ZIP code)">
            <button id="getWeatherBtn">Get Weather</button>
            <select id="unitSelector">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
        </div>
        <div id="weatherInfo" class="weather-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.search {
    text-align: center;
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 10px;
    width: 60%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.weather-info {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
}

</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const locationInput = document.getElementById("locationInput");
    const getWeatherBtn = document.getElementById("getWeatherBtn");
    const unitSelector = document.getElementById("unitSelector");
    const weatherInfo = document.getElementById("weatherInfo");

    getWeatherBtn.addEventListener("click", () => {
        const location = locationInput.value;
        const unit = unitSelector.value;

        // Replace 'YOUR_API_KEY' with your actual API key from OpenWeatherMap.
        const apiKey = 'YOUR_API_KEY';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=${unit}&appid=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const temperature = data.main.temp;
                const humidity = data.main.humidity;
                const windSpeed = data.wind.speed;
                const description = data.weather[0].description;

                const weatherText = `Temperature: ${temperature}Â°${unit === 'metric' ? 'C' : 'F'}<br>
                                    Humidity: ${humidity}%<br>
                                    Wind Speed: ${windSpeed} m/s<br>
                                    Description: ${description}`;

                weatherInfo.innerHTML = weatherText;
            })
            .catch(error => {
                weatherInfo.innerHTML = "Error fetching weather data. Please try again.";
            });
    });
});

</script>
